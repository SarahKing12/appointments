<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Appointment Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'apt/styles.css' %}" media="screen" title="no title"  charset="utf-8">
</head>
<body>
    <h1>Hello, {{user.name}}!</h1>

    <p>Here are your appointments for today, _______</p>

    <table>
            <tbody>
                <tr>
                    <th>Tasks</th>
                    <th>Time</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                <tr class="user">
                    <td>{{appointment.task}}</td>
                    <td>{{appointment.time}}</td>
                    <td>{{appointment.status}}</td>
                    <td><a href="/users/{{user.id}}/edit">Edit</a> | <a href="/users/{{user.id}}/destroy">Delete</a></td>
                </tr>
                
            </tbody>
    
        </table>

    
        <h2>Add Appointment</h2>
    <form action="/appointments/process" method="POST">
            {% csrf_token %}
        <label for="date">Date:</label>
            <input type="date" name="date">
            <br>
        <label for="time">Time:</label>
        <select name="time">
            <option value="12:00">00:00</option>
            <option value="1:00">1:00</option>
            <option value="2:00">2:00</option>
            <option value="3:00">3:00</option>
            <option value="4:00">4:00</option>
            <option value="5:00">5:00</option>
            <option value="6:00">6:00</option>
            <option value="7:00">7:00</option>
            <option value="8:00">8:00</option>
            <option value="9:00">9:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
            <option value="24:00">24:00</option>
        </select>
            <br>
        <label for="task">Task:</label>
            <input type="text" name="task">
            <br>
            <input type="submit" value="Add">
    </form>


</body>
</html>
